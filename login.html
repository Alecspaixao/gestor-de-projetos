<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <main id="mainLogin">
        <section class="centerLogin">
            <h1>Faça login para continuar</h1>

            <div class="text-field">
                <label for="usuario">Usuário ou E-mail</label>
                <input type="text" name="usuario" placeholder="Insira o usuário ou e-mail">
            </div>

            <div class="text-field">        
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Insira sua senha">
            </div>
            
            <button class="btnLogin">Fazer Login</button>

            <div class="rodape">
                    <p>Não tem conta? <a href="register.html">Crie uma!</a></p>
                    <p><a href="esquecer-senha.html">Esqueceu a senha?</a></p>
            </div>
        </section>
    </main>
</body>
</html>
