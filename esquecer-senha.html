<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de conta</title>
    <link rel="stylesheet" href="dist/css/styleLogin/styleEsquecerSenha.css">
</head>
<body>
    <main id="mainLogin">
        <section class="centerLogin">
            <h1>Forneça seu e-mail de verificação</h1>

            <div class="text-field">
                <label for="usuario">Insira seu e-mail</label>
                <input type="text" name="usuario" placeholder="E-mail">
            </div>
            <button class="btnLogin"><a href="#">Enviar e-mail</a></button>
            <div class="message">
                <p>Enviaremos a você um e-mail de verificação com código. </p>
                <p>Acesse e insira-o na próxima página.</p>
            </div>
        </section>
    </main>
</body>
</html>
